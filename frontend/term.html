<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/style.css">
    <title>$TERM_NAME | Berry</title>
</head>

<body>
    <h1>$TERM_NAME</h1>
    <h3>Aliases: $TERM_ALIASES</h3>

    <blockquote>
        $DESCRIPTION
    </blockquote>
    </p>
    <p><strong>Source:</strong>
    <blockquote>
        $SOURCE
    </blockquote>
    </p>
    <p>ID: $ID, category: $CATEGORY (ID: $CATEGORY_ID)</p>
    <p class="created">Created: $CREATED</p>
</body>

</html>
